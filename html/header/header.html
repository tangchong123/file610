<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="./header.css">
  </head>
  <body>
    <div id="app">
      <!-- 顶部栏 -->
      <nav>
        <div class="wrapper">
          <div class="logo">
            <a href="#">
              <img src="../images/header_logo.png" width="186" height="44">
            </a>
          </div>
          <div class="navList">
            <li class="store">
              <a href="#">商店</a>
              <div>
                <ul>
                  <li><a href="#">主页</a></li>
                  <li><a href="">探索队列</a></li>
                  <li><a href="">愿望单</a></li>
                  <li><a href="">点数商店</a></li>
                  <li><a href="">新闻</a></li>
                  <li><a href="">统计数据</a></li>
                </ul>
              </div>
            </li>
            <li class="community">
              <a href="">社区</a>
              <div>
                <ul>
                  <li><a href="">主页</a></li>
                  <li><a href="">讨论</a></li>
                  <li><a href="">创意工坊</a></li>
                  <li><a href="">市场</a></li>
                  <li><a href="">实况直播</a></li>
                </ul>
              </div>
            </li>
            <li>
              <a href="">关于</a>
            </li>
            <li>
              <a href="">客服</a>
            </li>
          </div>
          <div class="tool">
            <div class="install">
              <img src="./images/btn_header_installsteam_download.png" alt="">
              <a href="">安装Steam</a>
            </div>
            <div class="changeLang">
              <select id="">  
                <option value="cn">简体中文</option>
                <option value="jp">日本语</option>
                <option value="co">韩语</option>
                <option value="en">英语</option>
              </select>
            </div>
            <div class="login" v-if="isLogin">
              <div class="info">
                <div class="name">username</div>
                <div class="selectBox">
                  <ul>
                    <li><a href="">查看个人资料</a></li>
                    <li><a href="">账户明细</a></li>
                    <li><a href="">注销
                      <span>username</span>
                    </a></li>
                    <li><a href="">偏好</a></li>
                  </ul>
                </div>
                <div class="money">¥ 0.00</div>
              </div>
              <div class="pic">
                <img src="" alt="">
              </div>
            </div>
            <div class="notLogin" v-else>
              <a href="">登录</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <script src="../js/jquery-3.0.0.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script>
      const app = new Vue({
        el:'#app',
        data(){
          return {
            isLogin:true,
          }
        }
      })
      $(function(){
        // 给nav绑定事件
        $('.store').on('mouseenter',()=>{
          $('.store>div').show()
        })
        $('.store').on('mouseleave',()=>{
          $('.store>div').hide()
        })
        $('.community').on('mouseenter',()=>{
          $('.community>div').show()
        })
        $('.community').on('mouseleave',()=>{
          $('.community>div').hide()
        })
        $('.login .info .name').on('click',()=>{
          if($('.login .info .selectBox').css('display')=='none'){
            $('.login .info .selectBox').css('display','block')
          }else{
            $('.login .info .selectBox').css('display','none')
          }
        })
      })
    </script>
  </body>
</html>
