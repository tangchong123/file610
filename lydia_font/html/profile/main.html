<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/profile/main.css">
    
</head>
<body>
    <iframe src="../header.html" width="100%" frameborder="0" scrolling="no"></iframe>
    <div class="main_box">
        <!-- 弹窗 -->
        <div class="popup_window">
            <div class="mask"></div>
            <div class="container">
                <img src="../../img/profile/del.png" alt="">
                <div class="title">清除曾用名记录</div>
                <div class="isSure">您确定要清除您的个人资料名称历史记录吗?这会让最近曾和您一起玩游戏的用户更难找到您，而且会让您好友列表中的用户难以对您进行识别。</div>
                <div class="choose">
                    <button class="y">确定</button>
                    <button class="n">取消</button>
                </div>
            </div>
        </div>

        <!-- 主体内容 -->
        <div class="container">
            <!-- 头部 用户信息 -->
            <div class="top">
                <!-- 用户信息展示 -->
                <div class="user_info">
                    <!-- 头像 -->
                    <div class="avatar">
                        <img src="../../img/profile/avatar/large.jpg" alt="">
                    </div>
                    <!-- 信息介绍 -->
                    <div class="intro">
                        <div class="nickname">
                            <span>lydia</span>
                            <img src="../../img/profile/arrowDn9x5.gif" alt="">
                        </div>
                        <div class="old_info">
                            <div>此用户也使用过以下名称：</div>
                            <ul>
                                <li>oldname</li>
                                <li>oldname2</li>
                            </ul>
                            <div class="clear_old">清除曾用名记录</div>
                        </div>
                        
                        <div class="realname">realname</div>
                        <div class="info_intro">未提供信息</div>
                    </div>
                </div>

                <!-- 编辑个人资料 -->
                <div class="self_profile">
                    <!-- 等级及徽章 -->
                    <div class="level">
                        <a href="#">
                            <div class="level_num">
                                0
                            </div>
                            <span>级</span>
                        </a>
                    </div>
                    <!-- 编辑个人资料及展示徽章选择 -->
                    <div class="choose_badge">
                        您可以在这里展示您徽章中的其中之一，请从<a href="#">编辑个人资料</a>页面中选择
                    </div>

                    <!-- 编辑个人资料 -->
                    <button class="edit_profile">编辑个人资料</button>
                </div>
            </div>


            <!-- 底部 其他信息 -->
            <div class="bottom">
                <div class="left">
                    <div class="message">
                        <!-- 标题 -->
                        <div class="message_title">
                            <span class="t">留言</span>
                            <input type="checkbox">
                            <span class="sub">订阅讨论串</span>
                            <span class="pos">
                                (<i>?</i>)
                                <div class="hint">您可以订阅一个讨论串，以便在他人发布新留言时接收留言通知</div>
                            </span>
                            
                        </div>

                        <!-- 留言输入框 -->
                        <div class="message_ipt">
                            <div class="avatar">
                                <img src="../../img/profile/avatar/small.jpg" alt="">
                            </div>
                            <input type="text" placeholder="添加一条留言">
                            <!-- 留言工具 -->
                            <div class="tools">
                                <button class="help">格式帮助</button>
                                <div class="emj">
                                    
                                    <!-- 用js实现图片切换 -->
                                    <img src="../../img/profile/emoji2.png" alt="" class="img1">
                                </div>
                                <button class="submit">提交留言</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 留言列表 -->
                    <div class="message_list">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
