<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/base.css">

    <script src="../../js/profiles/badges.js"></script>

<body>
    <!-- 顶部header -->
    <iframe class="header" src="../header/header.html" frameborder="0" scrolling="no"></iframe>

    <!-- 徽章主体 -->
    <div class="badge_box">
        <!-- 导航栏 -->
        <div class="nav">
            <a class="avatar" href="main.html">
                <img src="../../img/profile/avatar/middle.jpg" alt="" style="width: 64px;height: 64px;">
            </a>
            <div class="nav_bar">
                <a class="nickname" href="./main.html">nickname</a>
                <span>»</span>
                <a class="edit" href="./editPage.html">徽章</a>
            </div>
        </div>

        <div class="container">
            <!-- 等级 -->
            <div class="level_box">
                <!-- 等级 -->
                <div class="level">
                    <a  href="./badges.html">
                        <div class="level_num">
                            0
                        </div>
                        <span>级</span>
                    </a>
                </div>
                <!-- 经验值 -->
                <div class="experience">
                    <i>0</i> 点经验值

                </div>

            <!-- 补充包 -->

                <a href="#" class="bag2">补充包制作器</a>

            <div class="title_box">
                <div class="t">徽章</div>
                <ul class="sort">
                    <li>排序依据</li>
                    <li>进行中</li>
                    <li>已完成</li>
                    <li>A - Z</li>
                    <li>稀有度</li>
                </ul>
            </div>

            <!-- 社区支柱 -->
            <div class="community_box">
                <div class="titl">社区支柱</div>
                <div class="content"></div>
            </div>
        </div>
    </div>

    <!-- 底部footer -->
    <iframe class="footer" src="../footer/footer.html" frameborder="0"></iframe>
